version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws sts get-caller-identity
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 556088722803.dkr.ecr.us-east-1.amazonaws.com

  build:
    commands:
      - ls -R
      - docker build -t my-nginx .

  post_build:
    commands:
      - docker tag my-nginx:latest 556088722803.dkr.ecr.us-east-1.amazonaws.com/my-nginx:latest
      - docker push 556088722803.dkr.ecr.us-east-1.amazonaws.com/my-nginx:latest
      - printf '[{"name":"my-nginx","imageUri":"%s"}]' 556088722803.dkr.ecr.us-east-1.amazonaws.com/my-nginx:latest > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json