name: Deploy to EKS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    env:
      IMAGE_TAG: ${{ github.sha }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Configure AWS credentials via OIDC
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to ECR
      run: |
        aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
        | docker login --username AWS --password-stdin ${{ secrets.ECR_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.ECR_REPO_URI }}:latest ./app
        docker tag ${{ secrets.ECR_REPO_URI }}:latest ${{ secrets.ECR_REPO_URI }}:${{ env.IMAGE_TAG }}

    - name: Push images to ECR
      run: |
        docker push ${{ secrets.ECR_REPO_URI }}:latest
        docker push ${{ secrets.ECR_REPO_URI }}:${{ env.IMAGE_TAG }}

    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: v1.30.1

    - name: Install Helm
      uses: azure/setup-helm@v3
      with:
        version: v3.12.0

    - name: Update kubeconfig for EKS
      run: |
        aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}

    - name: Verify cluster access
      run: |
        kubectl get nodes
        kubectl get ns

    - name: Deploy using Helm
      run: |
        helm upgrade --install nginx-sample ./app/helm/nginx-sample \
          -f ./app/helm/nginx-values.yaml
